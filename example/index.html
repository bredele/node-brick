<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Var brick</title>
</head>
<body>
	<a href="http://github.com/bredele/lego">lego</a>
	<script src="../build/build.js"></script>
	<script>
	   var lego = require('lego'),
	   		 refs = require('var-brick');

	   	lego(document.body)
	   	  .add('var', refs)
	   	  .build();

	   	var link = refs('link');
	   	alert('link:' + link.href);   		 
	</script>
</body>
</html>
