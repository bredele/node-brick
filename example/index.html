<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Var brick</title>
</head>
<body>
	<a var="link" href="http://github.com/bredele/lego">lego</a>
	<script src="../build/build.js"></script>
	<script>
	   var lego = require('lego');

	   var view = lego(document.body)
	   	  .add('var', require('node-brick'))
	   	  .build();

	   alert('link:' + view.nodes.link.href); 
  		 
	</script>
</body>
</html>
